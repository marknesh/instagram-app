{%extends 'base.html'%}{% block content %}

<div class="container">
    <div class="col-xs-1 col-sm-1 col-md-1 col-lg-1 col-xl-1"></div>
    <div class="col-xs-10 col-sm-10 col-md-10 col-lg-10 col-xl-10">
        {% for profile in allfollowers%}
        <div class="col-xs-12 col-sm-12 col-md-4 col-lg-4 col-xl-4">
            <div class="row">

                    <img src={{profile.profile_photo.url}} class="img-responsive img-rounded" style="float:left; height:300px; width:300px;">

            </div>
            <div class="row">

                <h5 style="font-size:35px;">{{profile.username}}</h5>
                <a href="{% url 'follow' profile.id %}">
                    <button type="button" class="btn btn-primary" style="margin-bottom:10px;">Follow </button>
                </a>
            </div>
        </div>
        {% endfor %}
    </div>
    <div class="col-xs-1 col-sm-1 col-md-1 col-lg-1 col-xl-1"></div>
</div>
{% endblock %}
